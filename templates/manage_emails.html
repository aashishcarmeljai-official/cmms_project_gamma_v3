{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Email List Management</h2>
    <a href="{{ url_for('manage_emails_logout') }}" class="btn btn-outline-danger">Logout</a>
  </div>
  <form method="POST" class="mb-3 d-flex align-items-center">
    <input type="text" name="new_email" class="form-control me-2" placeholder="Add new email" required>
    <button type="submit" name="add_email" class="btn btn-primary">Add</button>
  </form>
  <table class="table table-bordered">
    <thead>
      <tr><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for email in emails %}
      <tr>
        <form method="POST" class="d-flex">
          <td>
            <input type="hidden" name="old_email" value="{{ email }}">
            <input type="text" name="edit_email" value="{{ email }}" class="form-control" required>
          </td>
          <td>
            <button type="submit" class="btn btn-success btn-sm me-2">Edit</button>
        </form>
        <form method="POST" style="display:inline;">
          <input type="hidden" name="delete_email" value="{{ email }}">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
